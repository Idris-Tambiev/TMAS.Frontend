<form class="registration-field-container" #myForm="ngForm" novalidate>
    <div class="text-login">
      SIGN UP
    </div>
    <div class="username-input form-group">
        <span>Name</span>
        <input class="auth-input form-control" name="name" [(ngModel)]="user.name" matInput required>
    </div>
    <div class="username-input form-group">
        <span>LastName</span>
        <input class="auth-input form-control" name="lastName" [(ngModel)]="user.lastName" matInput required>
    </div>
    <div class="username-input form-group">
        <span>E-mail</span>
        <input class="auth-input form-control"  name="email" matInput [(ngModel)]="user.email" email required>
    </div>
    <div class="username-input form-group">
        <span>Password</span>
        <input class="auth-input form-control" name="password" [(ngModel)]="user.password" matInput type="password" required>
    </div>
    <div class="username-input form-group">
        <span>Confirm Password</span>
        <input class="auth-input form-control" name="confirmedPassword" matInput type="password" required>
    </div>
    <div class="buttons">
        <button class="login-button" [disabled]="myForm.invalid" mat-raised-button (click)="registrationUser(myForm)" >SIGN UP</button>
        <button  class="unActiveButton"  mat-raised-button [routerLink]="['']">LOG IN</button>
    </div>
</form>
