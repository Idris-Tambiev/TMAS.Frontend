<div cdkDropList class="example-list" [cdkDropListConnectedTo]="[]" (cdkDropListDropped)="drop($event)" [cdkDropListData]="cards" >
    <app-cards class="example-box" *ngFor="let card of cards" [card]="card" (updateCardsList)="getAll()" cdkDrag></app-cards>
    <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
</div>
