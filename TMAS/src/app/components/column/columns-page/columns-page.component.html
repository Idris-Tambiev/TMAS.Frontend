<div class="container">
    <app-header></app-header>
    <button mat-flat-button class="button-history" *ngIf="!viewHistory" (click)="viewHistory=!viewHistory">
        <mat-icon class="history-icon">history</mat-icon>
        <span class="span-button">History</span>
    </button>

    <div class="button-history history-button-none" *ngIf="viewHistory"></div>

    <div class="columns-wrapper">
        
         <app-drag-column [boardId]="boardId"></app-drag-column>

         <div class="new-column-container"[ngClass]="{newHeight:insertFormStatus}" >
             
            <div *ngIf="insertFormStatus" class="new-column" >
                <input matInput placeholder="Enter a title for this column" class="column-create-input" [(ngModel)]="columnNewTitle" >
                <div class="new-column-buttons">
                    <button mat-button (click)="createNewColumn()">
                        SAVE
                    </button>
                    <button mat-button class="cancel" (click)="insertFormStatus=!insertFormStatus">
                        CANCEL
                    </button>
                </div>
              </div>
              
              <button mat-raised-button class="new-column-div" (click)="insertFormStatus=!insertFormStatus" *ngIf="!insertFormStatus">
                <mat-icon>add_circle_outline</mat-icon>
                <span class="add-column-span">ADD NEW COLUMN</span>
              </button>
         </div>
    </div>

    <app-history-page *ngIf="viewHistory" (closeField)="viewHistory=!viewHistory"></app-history-page>
</div>

<div class="view-card__container" *ngIf="viewCard">
    <app-card-page [cardId]="card.id" [columnTitle]="currentColumn.title"></app-card-page>
</div>
