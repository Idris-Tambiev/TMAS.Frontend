<div class="file">
    
    <a  href="{{getFile()}}" download="{{file.path}}" target="_blank"  *ngIf="file.fileType=='image/jpeg' || file.fileType=='image/png'">
        <button  class="file-container file-img" mat-raised-button>
                <img class="image-div" src="{{getFile()}}" alt="">
        </button>
    </a>

<a  href="{{getFile()}}" target="_blank" *ngIf="file.fileType=='text/plain'">
    <button  class="file-container" mat-raised-button>
        <div class="txt-file">
        </div>
        <span>{{file.name}}</span>
    </button>
</a>  

<a href="{{getFile()}}" target="_blank" *ngIf="file.fileType=='application/pdf'">
    <button  class="file-container" mat-raised-button>
        <div class="pdf-file">
        </div>
        <span>{{file.name}}</span>
    </button>
</a>
    
<a href="{{getFile()}}" target="_blank" *ngIf="file.fileType=='application/octet-stream'">
    <button  class="file-container" mat-raised-button>
        <div class="word-file">
        </div>
        <span>{{file.name}}</span>
    </button>
</a>
</div>
