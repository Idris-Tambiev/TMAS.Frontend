<div cdkDropList cdkDropListOrientation="horizontal" id="column.id" class="columns-list" [cdkDropListConnectedTo]="" (cdkDropListDropped)="drop($event)" [cdkDropListData]="columns">
    <div cdkDropListGroup class="group-item">
        <app-columns class="columns-box" *ngFor="let column of columns" [column]="column" (updateCardsList)="getAll()" cdkDrag></app-columns>
        <div class="columns-drag-placeholder" *cdk-drag-placeholder></div>
    </div>
</div>
