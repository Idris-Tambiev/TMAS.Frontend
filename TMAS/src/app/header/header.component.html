<div class="header">
    <div class="logo-container" *ngIf="!authPages" [routerLink]="['/boards']">
        <div class="logo">TMAS</div>
        <div class="name-project">
            <span>SIMPLE</span>
            <span>TASK</span>
            <span>MANAGER</span>
        </div>
    </div>

    <div class="logo-container" *ngIf="authPages">
        <div class="logo">TMAS</div>
        <div class="name-project">
            <span>SIMPLE</span>
            <span>TASK</span>
            <span>MANAGER</span>
        </div>
    </div>
   
    <div class="search-block">
        <mat-icon class="search-icon" matSuffix>search</mat-icon>
        <mat-form-field class="search-input" appearance="">
            <input matInput placeholder="SEARCH">
          </mat-form-field>
    </div>

    <div class="user-container" *ngIf="!authPages">
        <div class="user-photo">
            <mat-icon >account_circle</mat-icon>
        </div>
        <div class="user-full-name">
            <span>{{user.name}}</span>
            <span>{{user.lastName}}</span>
        </div>
        
        <button mat-raised-button class="logout-button" (click)="logOut()" [routerLink]="['']">LOG OUT</button>
    </div>

    <div *ngIf="authPages" class="log-buttons">
        <button mat-raised-button [ngClass]="{buttonStyle:logStatus}" class="logout-button" (click)="logStatus=false" [routerLink]="['registration']">SIGN UP</button>
        <button mat-raised-button [ngClass]="{buttonStyle:!logStatus}" class="logout-button" (click)="logStatus=true" [routerLink]="['']">LOG IN</button>
    </div>
</div>
