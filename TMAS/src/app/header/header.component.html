<div class="header">
    <div class="logo-container" [routerLink]="['/boards']">
        <div class="logo">TMAS</div>
        <div class="name-project">
            <span>SIMPLE</span>
            <span>TASK</span>
            <span>MANAGER</span>
        </div>
    </div>
   
    <div class="search-block">
        <mat-icon class="search-icon" matSuffix>search</mat-icon>
        <mat-form-field class="search-input" appearance="">
            <input matInput placeholder="SEARCH">
          </mat-form-field>
    </div>
    <div class="user-container">
        <div class="user-photo">
            <mat-icon >account_circle</mat-icon>
        </div>
        <div class="user-full-name">
            <span>Name</span>
            <span>Surname</span>
        </div>
        <button mat-raised-button class="logout-button">LOG OUT</button>
    </div>
</div>
